<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-querries.css">
</head>

<body>
    <header>
        <div class="slider">
            <nav class="navbar">
                <div class="navbar-container container">
                    <h3 class="logo">FAST FOOD</h3>
                    <div class="navbar-grid">
                        <input type="checkbox" name="" id="">
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                        <ul class="menu-items">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#food">Category</a></li>
                            <li><a href="#food-menu">Menu</a></li>
                            <li><a href="#testimonials">Testimonial</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                    <button class="header-btn">Login / Sign Up</button>
                </div>
            </nav>
            <div class="slider-content">
                <h3>Wellcome To</h3>
                <h2><span>DELICIOUS</span>FOOD</h2>
                <button>ORDER FOOD</button>
            </div>
        </div>
    </header>

    <div class="store">
        <div class="container">
            <h3 class="title">Our Food</h3>
            <div class="store-img">
                <div class="store-img-items"><img src="images/03.jpg" alt=""></div>
                <div class="store-img-items"><img src="images/5d8f2ff939ec5.jpg" alt=""></div>
                <div class="store-img-items"><img src="images/5d8f5b5b2bed0.jpg" alt=""></div>
                <div class="store-img-items"><img src="images/602e422c22966.jpg" alt=""></div>
            </div>

        </div>
    </div>
    <h3 class="title">Types Of Food</h3>
    <p class="under-title">Come Here And order Any Thing You Want And Enjoy It</p>
    <div class="types">
        <div class="types-group">
            <div class="types-items"><img src="images/french-fries.png" alt=""></div>
            <div class="types-items"><img src="images/fried-chicken.png" alt=""></div>
            <div class="types-items"><img src="images/pizza.png" alt=""></div>
            <div class="types-items"><img src="images/drink.png" alt=""></div>
            <div class="types-items"><img src="images/cake-slice.png" alt=""></div>
            <div class="types-items"><img src="images/coffee-cup.png" alt=""></div>
            <div class="types-items"><img src="images/kebab.png" alt=""></div>
            <div class="types-items"><img src="images/hamburger.png" alt=""></div>
            <div class="types-items"><img src="images/softdrink.png" alt=""></div>
            <div class="types-items"><img src="images/salad.png" alt=""></div>
        </div>
    </div>
</body>

</html>
